  section1:
    title: Meet our Doctors
    subtitle: We are thrilled to have the opportunity to serve all the residents of the quad-state area, delivering unparalleled oral surgery care. Our commitment lies in providing you with nothing but the best experience possible, utilizing cutting-edge technology and groundbreaking research findings. At Associated Oral & Maxillofacial Surgeons, your well-being is truly our top priority.
    tiles:
      - title: Nahla Chaudhary
        image: site-images/dr-chaudhary.webp
        text: DDS
        buttonText: See Profile
        url: /about/dr-chaudhary
      - title: Howard L. Nelson
        image: site-images/dr-nelson.webp
        text: DDS
        buttonText: See Profile
        url: /about/dr-nelson
      - title: Jay I. Haddad
        image: site-images/dr-haddad.webp
        text: DDS
        buttonText: See Profile
        url: /about/dr-haddad
  section2:
    title: You're here because you want the best
    subtitle: And we know it
    features:
      - title: Dental Impants and Bone Grafts
        text: Dental implants provide a reliable foundation for replacement teeth. These artificial roots, made of titanium, are surgically inserted into the jawbone. Over time, they integrate with your bone, offering a stable base for long-lasting dental restorations.
        image: site-images/services/3.webp
      - title: Wisdom Tooth Removal
        text: Wisdom teeth, or third molars, are the last to emerge, usually between the ages of 17 and 25. Our clinic offers wisdom teeth removal to address pain, crowding, and other issues that these teeth might cause as they develop.
        image: site-images/services/2.webp
      - title: Oral Surgery
        text: This specialized branch of dentistry addresses conditions affecting the mouth, face, jaw, and neck. Our treatments range from corrective surgeries to aesthetic enhancements, focusing on restoring health and function.
        image: site-images/services/6.jpg
      - title: Pediatric Oral Surgery
        text: Our pediatric oral surgery services cater to the unique needs of children, from routine extractions to complex surgeries. We focus on providing a safe and gentle experience for our young patients.
        image: site-images/services/1.webp
      - title: Lesions & Cancer Of The Mouth
        text: We diagnose and treat various conditions affecting the oral cavity, including benign lesions and oral cancer. Our approach is comprehensive, aiming to ensure the health and well-being of each patient.
        image: site-images/services/5.jpg
      - title: Facial Fractures
        text: Facial fractures can affect the jaw, cheekbones, nose, and eye sockets. Our clinic specializes in repairing these injuries, restoring facial structure and function after accidents or trauma.
        image: site-images/services/4.jpg
  insuranceSection:
    title: FINANCING YOUR CARE
    subtitle: At Associated Oral & Maxillofacial Surgeons, we make every effort to provide you with the finest care and the most convenient financial options. To accomplish this, we work hand-in-hand with you to maximize your insurance reimbursement for covered procedures.
    buttonText: Call Us
    buttonLink: "tel:3042630991"
  gallery:
    title: Our Office
    subtitle: Take a look around
    images:
