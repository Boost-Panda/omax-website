      - image: site-images/gallery/Image-8.webp
      - image: site-images/gallery/office-tour-1.webp
      - image: site-images/gallery/office-tour-5.webp
      - image: site-images/gallery/office-tour-6.webp
      - image: site-images/gallery/office-tour-8.webp
  section4:
    title: Hear It from Our Happy Patients
    subtitle: Discover why our patients trust us with their smiles, time and again.
    clients:
      - name: Fury G.
        quote: Dr. Nelson removed wisdom teeth for my two sons with care and efficiency. As a minority, I especially appreciated the respect and consideration given to our mixed family.
        img: 1
        date: Feb 2024
      - name: Destiny S.
        quote: Smooth and quick wisdom teeth removal with minimal pain, in a very comfortable setting.
        img: 2
        date: Apr 2024
      - name: Brittany
        quote: Referred for an infected tooth, I experienced immediate relief and exceptional care despite my severe anxiety.
        img: 3
        date: Mar 2024
      - name: Bryan M.
        quote: Had a tooth extraction without general anesthesia; it was painless and smooth. Highly recommend.
        image: 3
        date: Apr 2024
      - name: Zoe B.
        quote: Even as someone who's terrified of dental work, Dr. Nelson's team provided a painless, fear-free experience. Absolutely the best dental visit I've had.
        img: 2
        date: Apr 2024

