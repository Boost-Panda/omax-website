{{ define "main" }}
  {{ partial "navbar.html" . }}
  {{ partial "navbar-clone.html" . }}


  <section class="section is-medium">
    <div class="container">
      <div class="columns">
        <div class="column is-centered-tablet-portrait">
          <h1 class="title section-title">{{ .Title }}</h1>
          <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
          <div class="divider"></div>
        </div>
      </div>
      <div class="doctors-container">
        <img src="{{ .Params.Image }}" alt="{{ .Title }}" class="image" />
        <div class="content">
          {{ .Content }}
          <div>
            <a href="{{ .Params.book }}" class="button cta rounded primary-btn">Book Online</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  {{ partial "locations.html" . }}

  {{ partial "footer.html" . }}
{{ end }}
